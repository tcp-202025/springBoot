<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--声明是thymeleaf格式-->
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style type="text/css">
        table {border-collapse: collapse;font-size: 14px;width: 80%;margin: auto}
        table,th,td {border: 1px solid darkslategray;padding: 10px}
    </style>
</head>
<body>
    <div style="text-align: center">
        <span style="color: darkslategray;font-size: 30px">Welcome</span>
        <hr/>
        <table class="list">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>money</th>
            </tr>

            <!--
                取出request域中的数据并遍历
                *thymeleaf与jsp的编写方式差不多，如下所示，其中th是thymeleaf的简写
            -->
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.money}"></td>
            </tr>
        </table>

    </div>
</body>
</html>
